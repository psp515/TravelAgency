<div class="review-display">
  <h3 class="review-user">{{review.username}} - {{review.tripName}}</h3>
  <p class="review-text">{{review.review}}</p>
  <p class="review-grade"><b>Ocena:</b> {{review.grade}}/5</p>
  <p *ngIf="review.tripDate != ''" class="review-grade"><b>Data zakupu / skorzystania:</b>
    {{review.tripDate}}/5</p>
</div>
