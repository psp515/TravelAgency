<div class="displayGrid">
  <p>{{trip.name}}</p>
  <p>{{trip.country}}</p>
  <p>{{total}} {{currencyService.current}}</p>
  <div class="selectionButton" (click)="minusClicked()">
    <h3>-</h3>
  </div>
  <p>{{trip.selected}}</p>
  <div class="selectionButton" (click)="plusClicked()">
    <h3>+</h3>
  </div>
  <button class="btn btn-default" (click)="buyTrip()">Buy</button>
</div>
