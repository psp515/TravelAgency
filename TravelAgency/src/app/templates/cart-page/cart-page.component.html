<div class="container">
  <div class="informator">
    <p class="description">Total Cost: {{this.tripService.userBarData.tripsTotalCost}} {{currencyService.current}}</p>
    <div class="cart-line"></div>
    <p class="description">Total Trips: {{this.tripService.userBarData.selectedTrips}}</p>
    <div class="cart-line"></div>
    <button class="btn btn-default" (click)="buyAllTrips()"> Buy All </button>
  </div>
<div class="simplifier">

  <div class="selected-trips-list" *ngFor="let trip of selectedTrips">
    <app-display-selected-trip [trip]="trip"
    (tripBought)="removeTripFromList($event)"></app-display-selected-trip>
  </div>

</div>

</div>
