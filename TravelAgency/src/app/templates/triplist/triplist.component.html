
<div class="mainTripGrid">

  <app-trips-filter class="filter"> </app-trips-filter>

  <div class="tripList">

    <div *ngFor="let trip of tripService.filteredTrips">

      <app-trip [trip]="trip"
                (refreshSelected)="refreshSelectedTrips($event)"
                (refreshTrips)="refreshTrips($event)">

      </app-trip>
    </div>
  </div>

  <app-cart class="cart" [selectedTrips]="this.tripService.userBarData.selectedTrips">

  </app-cart>

</div>
